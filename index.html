<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="selectText">Select a Starting Point and Destination:</div>
  <div class="selectTable">

  <table style="width:100%">
    <tr>
      <td class="table-left">
      </td>
      <td class="table-center">
        <div>

            <option name="stop-7" value="ARTX-Main">Creative Arts Extension Building (ARTX)</option>
            <option name="stop-8" value="EHF-Main">Floristy Center / Horticulture Building</option>
            <option name="stop-9" value="JDVL-Main">Judson Village</option>

            <option name="stop-11" value="LIBR-Main">Rosenberg Library (LIBR)</option>

          </select>
        </div>

        <div>
          <p class="destinationText">
            Destination:   
          </p>
          <select class = "chooseLocation2" id="choose-location2" name="list-of-locations2">
            <option name="stop-1" value="AMPH-Main">Amphitheather Plaza</option>
            <option name="stop-2" value="BATL-Main" selected="select">Batmale Hall</option>
            <option name="stop-3" value="B700-Main">Bungalows 701 - 716</option>
            <option name="stop-4" value="CAFE-Main">Cafeteria</option>
            <option name="stop-5" value="CLOUD-Main">Cloud Hall</option>
            <option name="stop-6" value="ART-Main">Creative Arts Building (ART)</option>
            <option name="stop-7" value="ARTX-Main">Creative Arts Extension Building (ARTX)</option>
            <option name="stop-8" value="EHF-Main">Floristy Center / Horticulture Building</option>
            <option name="stop-9" value="JDVL-Main">Judson Village</option>
            <option name="stop-10" value="MUB-Main">Multi-use Building (MUB)</option>
            <option name="stop-11" value="LIBR-Main">Rosenberg Library (LIBR)</option>
            <!--<option name="stop-6" value="STAD-Main">Rush Stadium</option>-->
            <option name="stop-13" value="SCI-Main">Science Building</option>
            <option name="stop-14" value="HLTH-Main">Student Health Center</option>
            <option name="stop-15" value="SU-Main">Student Union</option>
            <option name="stop-16" value="VART-Main">Visual Arts Building</option>
            <option name="stop-17" value="WELL-Main">Wellness Center</option>
          </select>
        </div>
      </td>
      <td class="table-right">
        <button id="swap-btn" class = "swap-btn" onclick="swapDestinationAndStartingPoint()">
          <img width="70" height="70" overflow="hidden" src="images/swap.png"/>
        </button>
      </td>
    </tr>
  </table>

    <div id="option" class="option">
      <button id="handicap-btn" class = "handicap-btn" onclick="optionADA()">
        <img width="80" height="80" overflow="hidden" src="images/handicap.webp"/>
      </button>
      <button id="walking-btn" class = "walking-btn" onclick="optionWalkable()">
        <img width="80" height="80" overflow="hidden" src="images/walking.webp"/>
      </button>
    </div>
    <div class="enterButtonDiv">
      <button id="enter" class = "enter" onclick="useDirectionButton()">DIRECTIONS üîç</button>
    </div>
  </div>

  <div class="directions" id="destination">
    <span class="dir" id="direct"></span>
    
    <div class="path" id="dirText">
      <span class="error" id="error"></span>
      <br>
      <span class="line1" id="textline1"></span>
      <span class="line2" id="textline2"></span>
      <span class="line3" id="textline3"></span>
      <span class="line4" id="textline4"></span>
      <span class="line5" id="textline5"></span>
      <span class="line6" id="textline6"></span>

      <div class ="imageDiv" id="imageDiv"></div>
      <div id="change-image-div" class="change-image-div">

          <img height="65px" width="65px" src="images/enlarge.png">
        </button>
      </div>
    </div>
  </div>

  <div class = "next">
    <button class="previous-btn" onclick="buttonPrevious()">Ôºú</button>
    <button class="next-btn" onclick="buttonNext()">Ôºû</button>

  <div class="alerts">
    <label>Fullscreen mode not available for IOS devices!</label>
  </div>

  <div class="fullscreen-div" id="fullscreen-div"></div>

  <script src="functionality.js"></script>
